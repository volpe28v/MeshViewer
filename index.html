<!DOCTYPE html>
<html>
  <head>
    <title>MeshViewer</title>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD06ErexK0u1vnaXGci0_JuuwCm2jkN36s&libraries=visualization"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>

body {
  background-color: black;
  color: deepskyblue;
}

#info_area {
  width: 300px;
}

.title, .title2{
  font-weight: bold;
  font-size: 14px;
}

#drop_zone {
  width: 481px;
  height: 505px;
  background-color:#eee;
  text-align:center;
}

#drop_msg {
  padding-top: 20px;
  color: black;
}

#mycanvas {
  display: none;
  background-color:#eee;
  text-align:center;
  vertical-align: middle;
  cursor: pointer;
}

.around {
  border-collapse: collapse;
}

.around td {
  border: solid 1px deepskyblue;
  margin: 0;
  width: 90px;
  text-align: right;
  font-size: 12px;
}

#file_name {
  font-size: 14px;
}

#file_list {
  font-size: 12px;
}

#v_00, #f_00, .selected-csv {
  color: yellow;
}

    </style>
  </head>
  <body>
    <table>
      <tr>
        <td valign="top">
          <div id="info_area">
            <h4>MSM Rain Forecast</h4>
            <input type="button" id="pre_mesh" value="<"/>
            <input type="button" id="next_mesh" value=">"/>
            <div id="file_name"></div>
            <ul id="file_list"></ul>
          </div>
        </td>
        <td valign="top">
          <svg id="longitude_line" width="60" height="505" style="margin-top: 60px; background: black; display: block;">
            <polyline stroke="deepskyblue" stroke-width="2" fill="transparent" points=""></polyline>
          </svg>
        </td>
        <td valign="top">
          <svg id="latitude_line" width="481" height="60" style="background: black; display: block;">
            <polyline stroke="deepskyblue" stroke-width="2" fill="transparent" points=""></polyline>
          </svg>

          <div id="drop_zone">
            <div id="drop_msg">ここにMSMデータの csv ファイルをドロップしてください</div>
            <canvas id="mycanvas" width="481" height="505"></canvas>
          </div>
          <table>
            <tr><td>座標</td><td><span id="pos"></span></td></tr>
            <tr><td>緯度・経度</td><td><span id="lati"></span></td></tr>
            <tr><td>降水量</td><td><span id="value"></span></td></tr>
          </table>

          <table class="around">
            <tr><td id="v_m2m2">0</td><td id="v_m1m2">0</td><td id="v_0m2">0</td><td id="v_p1m2">0</td><td id="v_p2m2">0</td></tr>
            <tr><td id="v_m2m1">0</td><td id="v_m1m1">0</td><td id="v_0m1">0</td><td id="v_p1m1">0</td><td id="v_p2m1">0</td></tr>
            <tr><td id="v_m20">0</td><td id="v_m10">0</td><td id="v_00">0</td><td id="v_p10">0</td><td id="v_p20">0</td></tr>
            <tr><td id="v_m2p1">0</td><td id="v_m1p1">0</td><td id="v_0p1">0</td><td id="v_p1p1">0</td><td id="v_p2p1">0</td></tr>
            <tr><td id="v_m2p2">0</td><td id="v_m1p2">0</td><td id="v_0p2">0</td><td id="v_p1p2">0</td><td id="v_p2p2">0</td></tr>
          </table>
        </td>
        <td valign="top">
          <div id="map_canvas" style="margin-top: 60px; width:481px; height:505px"></div>

          <table>
            <tr><td>座標</td><td><span id="click_pos"></span></td></tr>
            <tr><td>緯度・経度</td><td><span id="click_lati"></span></td></tr>
            <tr><td>降水量</td><td><span id="click_value"></span></td></tr>
          </table>

          <table class="around">
            <tr><td id="f_m2m2">0</td><td id="f_m1m2">0</td><td id="f_0m2">0</td><td id="f_p1m2">0</td><td id="f_p2m2">0</td></tr>
            <tr><td id="f_m2m1">0</td><td id="f_m1m1">0</td><td id="f_0m1">0</td><td id="f_p1m1">0</td><td id="f_p2m1">0</td></tr>
            <tr><td id="f_m20">0</td><td id="f_m10">0</td><td id="f_00">0</td><td id="f_p10">0</td><td id="f_p20">0</td></tr>
            <tr><td id="f_m2p1">0</td><td id="f_m1p1">0</td><td id="f_0p1">0</td><td id="f_p1p1">0</td><td id="f_p2p1">0</td></tr>
            <tr><td id="f_m2p2">0</td><td id="f_m1p2">0</td><td id="f_0p2">0</td><td id="f_p1p2">0</td><td id="f_p2p2">0</td></tr>
          </table>
        </td>
      </tr>
    </table>

    <svg id="timeline" width="800" height="200" style="margin-top: 0px; background: black; display: block;"></svg>

    <script type="text/javascript" src="dist/bundle.js">
    </script>
  </body>
</html>
