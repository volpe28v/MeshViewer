<!DOCTYPE html>
<html>
  <head>
    <title>MeshViewer</title>
    <script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD06ErexK0u1vnaXGci0_JuuwCm2jkN36s&libraries=visualization"></script>

    <style>

body {
  background-color: black;
  color: deepskyblue;
}

#info_area {
  width: 300px;
}

.title, .title2{
  font-weight: bold;
  font-size: 14px;
}

#drop_zone {
  width: 481px;
  height: 505px;
  background-color:#eee;
}

#drop_msg {
  padding-top: 20px;
  color: black;
}

#mycanvas {
  display: none;
  background-color:#eee;
  text-align:center;
  vertical-align: middle;
  cursor: pointer;
}

.around {
  border-collapse: collapse;
}

.around td {
  border: solid 1px deepskyblue;
  margin: 0;
  width: 90px;
  text-align: right;
  font-size: 12px;
}

#file_name {
  font-size: 14px;
}

#file_list {
  font-size: 12px;
}

#v_00, #f_00, .selected-csv {
  color: #dccb18;
}

#drop_zone{
  position: relative;
}

#drop_zone canvas {
  position: absolute;
}

    </style>
  </head>
  <body>
    <div id="app">
    <table>
      <tr>
        <td valign="top">
          <div id="info_area">
            <h4>MSM Rain Forecast</h4>
            <input type="button" id="pre_mesh" value="<"/>
            <input type="button" id="next_mesh" value=">"/>
            <div id="file_name"></div>
            <file-list :meshes="meshes" :active="active"></file-list>
          </div>
        </td>
        <td valign="top">
          <profile-col-graph :mesh="active" :x="x" :y="y"></profile-col-graph>
        </td>
        <td valign="top">
          <profile-row-graph :mesh="active" :x="x" :y="y"></profile-row-graph>
          <div id="drop_zone">

            <canvas id="draw_canvas" width="481" height="505"></canvas>
            <canvas id="cursor_canvas" width="481" height="505"></canvas>
          </div>
          <point-info :mesh="active" :x="x" :y="y"></point-info>
        </td>
        <td valign="top">
          <timeline-graph :meshes="meshes" :active="active" :x="fix_x" :y="fix_y"></timeline-graph>
          <google-map :active="active" :x="fix_x" :y="fix_y"></google-map>

          <point-info :mesh="active" :x="fix_x" :y="fix_y"></point-info>
        </td>
      </tr>
    </table>
    </div>
